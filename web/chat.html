<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SettleChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #121212;
      color: #e0e0e0;
    }
    
    header {
      padding: 16px;
      background: #6366f1;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    
    .message-container {
      display: flex;
      width: 100%;
      margin-bottom: 12px;
    }
    
    .self-container {
      justify-content: flex-end;
    }
    
    .msg {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      display: inline-block;
      font-size: 16px;
    }
    
    .received {
      background: #2a2a2a;
      color: #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    
    .self {
      background: #4f46e5;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .sender-name {
      font-size: 14px;
      margin-bottom: 4px;
      opacity: 0.7;
      font-weight: 600;
    }
    
    footer {
      padding: 16px;
      display: flex;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }
    
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 24px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 15px;
    }
    
    input::placeholder {
      color: #888;
    }
    
    button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #6366f1;
    }
    
    /* Custom scrollbar */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }
    
    #messages::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>SettleChat</header>
  <div id="messages"></div>
  <footer>
    <input id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const roomID = params.get("room_id");
    const userID = localStorage.getItem("user_id");
    const username = localStorage.getItem("username") || "Anonymous";
    if (!userID || !roomID) window.location.href = "/login.html";
    
    const ws = new WebSocket(`${location.origin.replace("http", "ws")}/ws?room=${roomID}&user_id=${userID}&username=${username}`);
    
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    
    // Handle Enter key press
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    ws.onopen = function() {
      console.log("WebSocket connection established");
      
      // 設置保持活躍的間隔檢查
      setInterval(function() {
        if (ws.readyState === WebSocket.OPEN) {
          // 發送一個空的消息或自定義心跳
          // 注意：某些WebSocket實現不支持客戶端發起的ping
          // 所以我們發送一個特殊的JSON消息作為心跳
          const heartbeat = {
            type: "heartbeat"
          };
          try {
            ws.send(JSON.stringify(heartbeat));
            console.log("Heartbeat sent");
          } catch (e) {
            console.error("Failed to send heartbeat:", e);
          }
        }
      }, 30000); // 每30秒發送一次心跳
    };

    ws.onclose = function(event) {
      console.log("WebSocket connection closed:", event);
      
      // 可選：根據關閉代碼處理重連
      if (event.code !== 1000) { // 非正常關閉
        console.log("Connection lost, attempting to reconnect...");
        // 這裡可以添加重連邏輯
        setTimeout(function() {
          // 重新加載頁面或重新建立連接
          window.location.reload();
        }, 3000); // 3秒後嘗試重連
      }
    };
    
    ws.onerror = function(error) {
      console.error("WebSocket error:", error);
    };

    
    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      const isSelf = msg.sender_id === userID;
      
      const container = document.createElement("div");
      container.className = "message-container" + (isSelf ? " self-container" : "");
      
      const bubble = document.createElement("div");
      bubble.className = "msg " + (isSelf ? "self" : "received");
      
      const senderElement = document.createElement("div");
      senderElement.className = "sender-name";
      senderElement.textContent = isSelf ? "You" : msg.sender;
      
      const messageContent = document.createElement("div");
      messageContent.textContent = msg.content;
      
      bubble.appendChild(senderElement);
      bubble.appendChild(messageContent);
      container.appendChild(bubble);
      messages.appendChild(container);
      
      // Scroll to bottom
      messages.scrollTop = messages.scrollHeight;
    };
    
    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      ws.send(JSON.stringify({ content: text }));
      input.value = "";
    }
  </script>
</body>
</html>
