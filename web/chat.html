<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SettleChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #121212;
      color: #e0e0e0;
    }
    
    header {
      padding: 16px;
      background: #6366f1;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-title {
      flex-grow: 1;
      text-align: center;
    }
    
    .exit-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .exit-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    
    .message-container {
      display: flex;
      width: 100%;
      margin-bottom: 12px;
    }
    
    .self-container {
      justify-content: flex-end;
    }
    
    .msg {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      display: inline-block;
      font-size: 16px;
    }
    
    .received {
      background: #2a2a2a;
      color: #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    
    .self {
      background: #4f46e5;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .system {
      background: #333;
      color: #aaa;
      border-radius: 10px;
      max-width: 80%;
      margin: 8px auto;
      font-size: 14px;
      font-style: italic;
      text-align: center;
    }
    
    .sender-name {
      font-size: 14px;
      margin-bottom: 4px;
      opacity: 0.7;
      font-weight: 600;
    }
    
    footer {
      padding: 16px;
      display: flex;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }
    
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 24px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 15px;
    }
    
    input::placeholder {
      color: #888;
    }
    
    button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #6366f1;
    }
    
    /* Custom scrollbar */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }
    
    #messages::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    /* Connection status */
    .connection-status {
      position: fixed;
      bottom: 80px;
      right: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .connecting {
      background: #f59e0b;
      color: #fff;
      opacity: 1;
    }
    
    .connected {
      background: #10b981;
      color: #fff;
      opacity: 1;
    }
    
    .disconnected {
      background: #ef4444;
      color: #fff;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">SettleChat</div>
    <button class="exit-button" onclick="exitRoom()">Exit Room</button>
  </header>
  <div id="messages"></div>
  <footer>
    <input id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>
  
  <div id="connectionStatus" class="connection-status">Connecting...</div>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const roomID = params.get("room_id");
    const userID = localStorage.getItem("user_id");
    const username = localStorage.getItem("username") || "Anonymous";
    if (!userID || !roomID) window.location.href = "/login.html";
    
    const connectionStatus = document.getElementById("connectionStatus");
    let ws = null;
    let reconnectAttempts = 0;
    let heartbeatInterval;
    
    // Connect to WebSocket
    function connectWebSocket() {
      connectionStatus.className = "connection-status connecting";
      connectionStatus.textContent = "Connecting...";
      
      ws = new WebSocket(`${location.origin.replace("http", "ws")}/ws?room=${roomID}&user_id=${userID}&username=${username}`);
      
      ws.onopen = function() {
        console.log("WebSocket connection established");
        connectionStatus.className = "connection-status connected";
        connectionStatus.textContent = "Connected";
        reconnectAttempts = 0;
        
        // Hide status after 2 seconds
        setTimeout(function() {
          connectionStatus.style.opacity = 0;
        }, 2000);
        
        // Setup heartbeat
        clearInterval(heartbeatInterval); // Clear any existing interval
        heartbeatInterval = setInterval(function() {
          if (ws.readyState === WebSocket.OPEN) {
            // Send a special heartbeat message
            const heartbeat = {
              content: "",
              sender_id: "",
              type: "heartbeat"
            };
            try {
              ws.send(JSON.stringify(heartbeat));
              console.log("Heartbeat sent");
            } catch (e) {
              console.error("Failed to send heartbeat:", e);
            }
          }
        }, 30000); // Every 30 seconds
      };
      
      ws.onclose = function(event) {
        console.log("WebSocket connection closed:", event);
        clearInterval(heartbeatInterval);
        
        connectionStatus.className = "connection-status disconnected";
        connectionStatus.textContent = "Disconnected. Reconnecting...";
        connectionStatus.style.opacity = 1;
        
        // Don't try to reconnect if explicitly exited
        if (event.code === 1000 && event.reason === "exit") {
          console.log("Explicit exit, not reconnecting");
          return;
        }
        
        // Try to reconnect with exponential backoff
        const delay = Math.min(30000, 1000 * Math.pow(1.5, reconnectAttempts));
        console.log(`Reconnecting in ${delay/1000} seconds...`);
        reconnectAttempts++;
        
        setTimeout(function() {
          connectWebSocket();
        }, delay);
      };
      
      ws.onerror = function(error) {
        console.error("WebSocket error:", error);
        connectionStatus.className = "connection-status disconnected";
        connectionStatus.textContent = "Connection error";
        connectionStatus.style.opacity = 1;
      };
      
      ws.onmessage = function(event) {
        const msg = JSON.parse(event.data);
        
        // Handle system messages
        if (msg.sender_id === "system") {
          const container = document.createElement("div");
          container.className = "message-container";
          
          const bubble = document.createElement("div");
          bubble.className = "msg system";
          bubble.textContent = msg.content;
          
          container.appendChild(bubble);
          messages.appendChild(container);
        } else {
          // Handle normal messages
          const isSelf = msg.sender_id === userID;
          
          const container = document.createElement("div");
          container.className = "message-container" + (isSelf ? " self-container" : "");
          
          const bubble = document.createElement("div");
          bubble.className = "msg " + (isSelf ? "self" : "received");
          
          const senderElement = document.createElement("div");
          senderElement.className = "sender-name";
          senderElement.textContent = isSelf ? "You" : msg.sender;
          
          const messageContent = document.createElement("div");
          messageContent.textContent = msg.content;
          
          bubble.appendChild(senderElement);
          bubble.appendChild(messageContent);
          container.appendChild(bubble);
          messages.appendChild(container);
        }
        
        // Scroll to bottom
        messages.scrollTop = messages.scrollHeight;
      };
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ content: text }));
        input.value = "";
      } else {
        alert("Connection lost. Please wait while we reconnect...");
        connectionStatus.className = "connection-status disconnected";
        connectionStatus.textContent = "Disconnected. Reconnecting...";
        connectionStatus.style.opacity = 1;
      }
    }
    
    function exitRoom() {
      // Close WebSocket connection properly
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close(1000, "exit");
      }
      
      // Navigate back to rooms page
      window.location.href = "/rooms.html";
    }
    
    // Handle page unload
    window.addEventListener('beforeunload', function() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close(1000, "exit");
      }
    });
    
    // Initialize connection
    connectWebSocket();
    
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    
    // Handle Enter key press
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
    
    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ content: text }));
        input.value = "";
      } else {
        alert("Connection lost. Please wait while we reconnect...");
        connectionStatus.className = "connection-status disconnected";
        connectionStatus.textContent = "Disconnected. Reconnecting...";
        connectionStatus.style.opacity = 1;
      }
    }
  </script>
</body>
</html>
