<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SettleChat Rooms</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      padding: 40px;
      max-width: 640px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    #roomList {
      list-style: none;
      padding: 0;
    }
    #roomList li {
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #4f46e5;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    form {
      margin-top: 32px;
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Welcome to SettleChat</h2>
  <ul id="roomList"></ul>

  <form id="newRoomForm">
    <input type="text" id="roomName" placeholder="New room name..." required />
    <button type="submit">Create</button>
  </form>

  <script>
    console.log("ROOM PAGE origin:", location.origin);
    console.log("[localStorage]", JSON.stringify(localStorage, null, 2));
    const API = location.origin;
    const userId = localStorage.getItem('user_id');
    if (!userId) window.location.href = '/login.html';

    const roomList = document.getElementById('roomList');
    const form = document.getElementById('newRoomForm');

    fetch(`${API}/rooms?user_id=${userId}`)
      .then(res => res.json())
      .then(data => {
        roomList.innerHTML = '';
        data.forEach(room => {
          console.log(room)
          const li = document.createElement('li');
          li.innerHTML = `
            <span><strong>${room.room_name}</strong></span>
            <button onclick="enterRoom('${room.room_id}')">Enter</button>
          `;
          roomList.appendChild(li);
        });
      });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('roomName').value.trim();
      if (!name) return;
      fetch(`${API}/rooms/create`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room_name: name, user_id: userId })
      })
        .then(res => res.json())
        .then(data => {
          window.location.href = `/chat.html?room_id=${data.room_id}`;
        });
    });

    function enterRoom(id) {
      window.location.href = `/chat.html?room_id=${id}`;
    }
  </script>
</body>
</html>
