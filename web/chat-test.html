<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SettleChat WebSocket Test</title>
</head>
<body>
  <h2>SettleChat 测试聊天室</h2>
  <p id="status">Connecting...</p>

  <ul id="messages"></ul>

  <input id="msgInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    // 替換為你的資訊
    const room = "food";
    const user_id = "u123";
    const username = "alice";

    const socket = new WebSocket(`ws://localhost:8080/ws?room=${room}&user_id=${user_id}&username=${username}`);

    socket.onopen = () => {
      document.getElementById("status").innerText = "✅ Connected to room: " + room;
    };

    socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      const el = document.createElement("li");
      el.innerText = `[${msg.sender}] ${msg.content} (${new Date(msg.timestamp).toLocaleTimeString()})`;
      document.getElementById("messages").appendChild(el);
    };

    socket.onclose = () => {
      document.getElementById("status").innerText = "❌ Disconnected";
    };

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = {
        content: input.value
      };
      socket.send(JSON.stringify(msg));
      input.value = "";
    }
  </script>
</body>
</html>
